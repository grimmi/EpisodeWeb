<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="./decode.js"></script>
    <script type="text/javascript" src="./process.js"></script>
    <script type="text/javascript">
        window.onload = loadKeyFiles;
    </script>
    <div class="container">
        <h1>OTR Manager</h1>
        <ul class="collapsible popout" data-collapsible="expandable">
            <li>
                <div class="collapsible-header active valign-wrapper"><img src="./move.png" height="35" width="35" /><span class="accent-1">Dekodieren</span></div>
                <div class="collapsible-body">
                    <div class="row">
                        <a id="decodeselected" class="waves-effect waves-light btn col s5 disabled" onclick="sendDecode()">Markierte Dateien dekodieren</a>
                        <a id="selectall" class="waves-effect waves-light btn col s5 offset-s2 disabled" onclick="markAll()">Alle Dateien markieren</a>
                    </div>
                    <table class="highlight responsive-table" id="encodedlist">
                        <tr>
                            <th onclick="markAll()">Dekodieren</th>
                            <th>Dateiname</th>
                        </tr>
                    </table>
                </div>
            </li>
            <li>
                <div class="collapsible-header valign-wrapper"><img src="./edit.png" height="35" width="35" /><span class="accent-1">Benennen &amp; Verschieben</span></div>
                <div class="collapsible-body">
                    <a class="waves-effect waves-light btn" onclick="loadDecodedFiles()">Dateien laden</a>
                    <div class="row">
                        <a class="waves-effect waves-light btn col s5">Markierte Dateien verarbeiten</a>
                        <a class="waves-effect waves-light btn col s5 offset-s2">Alle Dateien verarbeiten</a>
                    </div>
                    <table id="decodedTable" class="highlight responsive-table">
                        <tr>
                            <th>Verarbeiten</th>
                            <th>Show</th>
                            <th>Episode</th>
                            <th>Dateiname</th>
                        </tr>
                    </table>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
